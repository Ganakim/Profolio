<template name="home">
  <div id="Home" class="w-100 h-100 position-relative">
    <div id="Background" class="w-100 h-100 position-absolute">
      <div class="shade w-100 h-100"></div>
      <video id="BackGroundVideo" src="/video_bg.mov" width="100%" autoplay="autoplay" loop="loop" muted="muted"></video>
    </div>

    <div id="HomePage" class="w-100 h-100 text-light d-flex flex-column align-items-center justify-content-center">
      <h1>Spencer Cornwall</h1>
      <div class="mb-4">Welcome</div>
      <div class="d-flex mb-5">
        {{#each navLinks}}
          <div class="d-flex flex-column">
            <div class="navLink btn btn-light pointer border-0 rounded-circle position-relative p-4 m-2" data-toggle="tooltip" data-placement="top" title="{{capitalize path}}">
              <i class="{{icon}} position-absolute fa-lg d-flex justify-content-center align-items-center"></i>
            </div>
            <div class="bg-light pt-1 mt-1 mx-1 rounded" style="opacity: {{#if (is path 'home')}}1{{else}}0{{/if}};"></div>
          </div>
        {{/each}}
      </div>
    </div>
    
  </div>
</template>
