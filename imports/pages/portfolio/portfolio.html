<template name="portfolio">
    <div id="Portfolio" class="w-100 d-flex flex-column align-items-center">
      {{>header}}
      <div class="card shadow w-60">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <div class="border shadow border-dark bg-white rounded-circle position-relative p-3 m-2 d-flex justify-content-center align-items-center">
              <i class="fas fa-tasks-alt position-absolute fa-lg"></i>
            </div>
            <div>Skills:</div>
          </div>
          <div class="d-flex flex-wrap pl-4">
            {{#each skills}}
              <div class="d-flex align-items-center pointer mb-3 mr-5">
                <div class="border shadow border-dark bg-white rounded-circle position-relative p-3 m-2 d-flex justify-content-center align-items-center">
                  <i class="{{icon}} position-absolute fa-lg"></i>
                </div>
                <div class="text-shadow">{{text}}</div>
              </div>
            {{/each}}
          </div>
          {{#if certs.length}}
            <div class="d-flex align-items-center mb-2">
              <div class="border shadow border-dark bg-white rounded-circle position-relative p-3 m-2 d-flex justify-content-center align-items-center">
                <i class="fal fa-file-certificate position-absolute fa-lg"></i>
              </div>
              <div>Certifications:</div>
            </div>
            <div class="d-flex flex-column pl-4">
              {{#each certs}}
                <div class="bg-light d-flex flex-column p-2">
                  <div>
                    {{text}}
                  </div>
                </div>
              {{/each}}
            </div>
          {{/if}}
          {{#if awards.length}}
            <div class="d-flex align-items-center mb-2">
              <div class="border shadow border-dark bg-white rounded-circle position-relative p-3 m-2 d-flex justify-content-center align-items-center">
                <i class="fal fa-award position-absolute d-flex justify-content-center align-items-center fa-lg"></i>
              </div>
              <div>Awards:</div>
            </div>
            <div class="d-flex flex-column pl-4">
              {{#each awards}}
                <div class="bg-light d-flex flex-column p-2">
                  <div>
                    {{text}}
                  </div>
                </div>
              {{/each}}
            </div>
          {{/if}}
        </div>
      </div>
    </div>
</template>
