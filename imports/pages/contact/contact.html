<template name="contact">
  <div id="Contact" class="w-100 d-flex align-items-center flex-column">
    {{>header}}
    <div class="card shadow w-60">
      <div class="card-body">
        <div class="card flex-row align-items-stretch border-0 rounded-0 mb-3">
          <div class="bg-dark pl-1"></div>
          <div class="card-body">
            <h3 class="m-0">Full Human Interaction!</h3>
            <div class="text-muted">All inquiries and questions go directly to me, which means no phone menues, or black holes of inboxes, just a guy, at his computer.</div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-start mb-3">
          {{#each contacts.regular}}
            <div class="d-flex align-items-center mb-2">
              <div class="border shadow border-dark bg-white rounded-circle position-relative p-3 m-2 d-flex justify-content-center align-items-center">
                <i class="{{icon}} position-absolute"></i>
              </div>
              <div>{{name}}:</div>
              {{#if disabled}}
                <div class="text-danger ml-1">{{path}}</div>
              {{else}}
                <a class="ml-1" href="{{type}}{{path}}">{{path}}</a>
              {{/if}}
            </div>
          {{/each}}
        </div>
        <div>
          <div class="mb-2">Or, find me on social media:</div>
          <div class="w-100 d-flex justify-content-around flex-wrap">
            {{#each contacts.social}}
              <a href="{{path}}" target="_blank" class="btn {{#if path}}btn-dark{{else}}btn-secondary text-dark{{/if}} shadow rounded-circle position-relative p-4 m-2 d-flex justify-content-center align-items-center" data-toggle="tooltip" data-placement="top" title="{{capitalize name}}">
                <i class="{{icon}} position-absolute fa-lg"></i>
              </a>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
