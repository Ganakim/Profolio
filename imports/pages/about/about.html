<template name="about">
  <div id="About" class="w-100 d-flex flex-column align-items-center">
    {{>header}}
    <div id="AboutCard" class="d-flex flex-column shadow w-60">
      <div class="pt-3 bg-white rounded-top"></div>
      <div class="d-flex">
        <div class="pl-5 bg-white rounded-left"></div>
        <div id="ImgColumn" class="d-flex flex-column w-50">
          <div class="pt-5 bg-white flex-fill"></div>
          <div id="ImgWrapper" class="d-flex justify-content-center align-items-center position-relative">
            <div id="ImgSquare" class="d-flex">
              <div class="d-flex flex-column">
                  <svg viewBox="0 0 100 100" class="w-100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 0 100 A 1,1 0,0,1 200,100 L 100 0 L 0 0" fill="white"/>
                  </svg>
                  <svg viewBox="0 0 100 100" class="w-100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 100 100 A 1,1 0,0,1 100,-100 L 0 0 L 0 100" fill="white"/>
                  </svg>
                </div>
              <div class="d-flex flex-column">
                  <svg viewBox="0 0 100 100" class="w-100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 0 0 A 1,1 0,0,1 0,200 L 100 100 L 100 0" fill="white"/>
                  </svg>
                  <svg viewBox="0 0 100 100" class="w-100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 100 0 A 1,1 0,0,1 -100,0 L 0 100 L 100 100" fill="white"/>
                  </svg>
              </div>
            </div>
            <div id="AboutImg" class="d-flex justify-content-center align-items-center position-absolute w-90 h-90 p-2"></div>
          </div>
          <div class="pb-5 bg-white flex-fill"></div>
        </div>
        <div class="d-flex align-items-center w-50 bg-white pl-5 flex-fill">
            &nbsp;&nbsp;With over a decade of experience in web and video game development, I have accumulated a fairly good understanding of most areas of programming. And in all these years, I have come to understand one thing: Programming is the single most important skill that any one person can gain.
        </div>
        <div class="pr-3 bg-white rounded-right"></div>
      </div>
      <div class="pb-3 bg-white rounded-bottom"></div>
    </div>
  </div>
</template>
