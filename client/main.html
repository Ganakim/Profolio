<head>
  <title>ProPortfolio</title>
  <script src="https://kit.fontawesome.com/47b723e9c3.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/jcanvas.js"></script>

  <meta name=”viewport” content=”width=device-width, initial-scale=1″>
</head>

<body>
  <div id="Main" class="w-100 d-flex">
    {{#if get "hasNav"}}
      {{>nav page=page.path}}
      <div id="PageWrapper" class="w-100 h-100">
        {{>Template.dynamic template=(get "page.path")}}
      </div>
      {{else}}
        {{>Template.dynamic template=(get "page.path")}}
      {{/if}}
      <canvas id="Recursive"></canvas>
    {{#if modal}}
    {{#with get modal}}
      <div id="Modal" class="w-100 h-100 transparent-2 d-flex justify-content-center align-items-start position-absolute pt-5">
        <div class="card mt-5 w-25">
          <div class="card-body w-100">
            <div class="p-4 w-100 d-flex justify-content-center">
              {{message}}
            </div>
            <div class="d-flex flex-column justify-content-around">
              <form>
                {{#each inputs}}
                  <div class="form-group d-flex flex-column">
                    <label>{{text}}</label>
                    <input class="form-control modalInput" type="{{type}}" id="Modal{{id}}">
                  </div>
                {{/each}}
              </form>
              <div class="d-flex justify-content-center">
                {{#each btns}}
                  <div id="Modal{{capitalize type}}" class="btn btn-{{#if class}}{{class}}{{else}}secondary{{/if}} f-1 m-3">
                    {{text}}
                  </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
    {{/with}}
  {{/if}}
  </div>
</body>
