<head>

  <script src="https://kit.fontawesome.com/47b723e9c3.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/jcanvas.js"></script>

<body>
  <div id="Main" class="w-100 d-flex">
    {{#if get "hasNav"}}
      {{>nav page=page.path}}
      <div id="PageWrapper" class="w-100 h-100 pb-5">
        {{>Template.dynamic template=(get "page.path")}}
      </div>
    {{else}}
      {{>Template.dynamic template=(get "page.path")}}
    {{/if}}
    <canvas id="Recursive"></canvas>
  </div>
</body>
